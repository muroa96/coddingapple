<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">

</head>

<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password-id">
        </div>
        <button type="submit" id="sub-btn" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sales</h4>
    <button id="login" class="login-btn">로그인</button>
  </div>

  <div class="alert alert-danger">
    <span class="min">5</span>초 이내 구매시 사은품 증정!
  </div>

  <div style="overflow: hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="/imagedata/car1.png">
      </div>
      <div class="slide-box">
        <img src="/imagedata/car2.png">
      </div>
      <div class="slide-box">
        <img src="/imagedata/car3.png">
      </div>
    </div>
  </div>
  <div class="button-container">
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      document.querySelector('.list-group').classList.toggle('show');
    });

    $('.login-btn').on('click', function () {
      $('.black-bg').toggleClass('blackshow');
    });

    $('#close').on('click', function () {
      $('.black-bg').toggleClass('blackshow');
    });

    $('#sub-btn').on('click', function () {
      if ($('#email').val().length == 0 || $('#password-id').val().length == 0) {
        alert('아이디를 입력하세요')
        return false;
      }
      return true;
    })

    document.getElementById('email').addEventListener('change', function () {

    });

    var count = 0;
    $('.badge').on('click', function () {
      count += 1;
      if (count % 2 != 0) {
        $('.badge').html('Light');
      } else {
        $('.badge').html('Dark');
      }
    });

    minute = 5
    var interval = setInterval(function () {
      minute -= 1
      $('.min').html(minute);
      if (minute === -1) {
        clearInterval(interval)
        $('.alert').hide()
      }
    }, 1000)

    $('form').on('submit', function () {
      var 입력한값 = document.getElementById('email').value;

    })



    $('.slide-1').on('click', function () {
      $('.slide-container').css('transform', 'translateX(0vw)');
    });

    $('.slide-2').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-100vw)');
    });

    $('.slide-3').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-200vw)');
    });

    var 지금사진 = 1;

    $('.next').on('click', function() {
      $('.slide-container').css('transform', 'translateX(-' +지금사진 + '10vw)');
      지금사진+=1;
    });
    
    $('.before').on('click', function () {
      if (지금사진==3) {
        $('.slide-container').css('transform', 'translateX(-100vw');
        지금사진-=1;
      } else if (지금사진==2) {
        $('.slide-container').css('transform', 'translateX(0)');
        지금사진-=1;
      }
    });
    
    
  </script>
</body>

</html>
